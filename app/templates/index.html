<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bt.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Title</title>
</head>
<body>
<h1>One Million Arab Coders Forums</h1>
<ul>
    <li><a href="#">Members</a></li>
    <li><a href="#">Profile</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
</ul>
<br>
<form method="get" action="/topic/add">
    <button class="btn btn-lg">Create New post</button>
</form>
<br><br>
<table>
    <col width="80%">
    <col width="10%">
    <col width="10%">
  <tr>
    <th class="title">Title</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  {% for post in posts %}
    <tr>
        <td>
            <a href="{{ url_for("show_topic", id = post.id) }}">{{post.title}}</a>
        </td>
        <td>
            <a href="{{ url_for("edit_topic", id = post.id) }}">Edit</a>
        </td>
        <td>
            <a class="del" id="{{post.id}}" href="#" >Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<footer>
    <h4>Done by: Fethi TChi</h4>
</footer>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/static/js/delete.js"></script>
</body>
</html>
